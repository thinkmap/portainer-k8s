apiVersion: v1
kind: Namespace
metadata:
  name: portainer
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: portainer-sa-clusteradmin
  namespace: portainer
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: portainer-crb-clusteradmin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: portainer-sa-clusteradmin
  namespace: portainer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portainer
  namespace: portainer
spec:
  selector:
    matchLabels:
      run: portainer
  template:
    metadata:
      labels:
        run: portainer
    spec:
      serviceAccountName: portainer-sa-clusteradmin
      containers:
      - name: portainer
        image: portainer/base
        # imagePullPolicy: "Never"
        command: ["/app/portainer"]
        args: ["--no-analytics", "--template-file","/app/templates.json"]
        ports:
        - containerPort: 9000
          hostPort: 9000
        - containerPort: 8000
          hostPort: 8000
        volumeMounts:
        - mountPath: /app
          name: portainer-dist
      volumes:
      - name: portainer-dist
        hostPath:
          path: /portainer/app
          type: Directory
